<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Maestro</title>
    <link rel="stylesheet" href="../styles/stylesAgregarM.css" />
</head>
<body>
    <a href="master.html" class="back-link">← Volver</a>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Nuevo Maestro</h1>
                <p>Complete la información del maestro para su registro</p>
            </div>

            <div id="messageContainer"></div>

            <form id="maestroForm" class="form-grid">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad *</label>
                    <input type="text" id="edad" name="edad" required>
                </div>

                <div class="form-group">
                    <label for="celular">No. Celular *</label>
                    <input type="tel" id="celular" name="celular" required pattern="[0-9]{10}">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelarRegistro()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Registrar Maestro
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../controllers/maestro.js"></script>
</body>
</html>
