<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="../styles/stylesAdmin.css" />
    <script>
        (function() {
            // Verificar autenticaci√≥n antes de cargar la p√°gina
            function checkAuth() {
                const isAuthenticated = localStorage.getItem('isAuthenticated');
                const loginTimestamp = localStorage.getItem('loginTimestamp');
                
                // Verificar si est√° autenticado
                if (!isAuthenticated || isAuthenticated !== 'true') {
                    redirectToLogin();
                    return;
                }
                
                // Verificar si la sesi√≥n ha expirado (opcional - 8 horas)
                if (loginTimestamp) {
                    const currentTime = Date.now();
                    const loginTime = parseInt(loginTimestamp);
                    const eightHours = 8 * 60 * 60 * 1000; // 8 horas en millisegundos
                    
                    if (currentTime - loginTime > eightHours) {
                        // Sesi√≥n expirada
                        localStorage.removeItem('isAuthenticated');
                        localStorage.removeItem('loginTimestamp');
                        alert('Tu sesi√≥n ha expirado. Por favor, inicia sesi√≥n nuevamente.');
                        redirectToLogin();
                        return;
                    }
                }
            }
            
            function redirectToLogin() {
                // Evitar bucles infinitos
                if (window.location.pathname.includes('index.html') || 
                    window.location.pathname === '/' || 
                    window.location.pathname.endsWith('/')) {
                    return;
                }
                
                // Redirigir al login
                window.location.replace('../index.html');
            }
            
            // Ejecutar verificaci√≥n inmediatamente
            checkAuth();
            
            // Tambi√©n verificar cuando la p√°gina se enfoca (usuario regresa a la pesta√±a)
            window.addEventListener('focus', checkAuth);
            
            // Verificar peri√≥dicamente cada 5 minutos
            setInterval(checkAuth, 5 * 60 * 1000);
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-container">
                <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
                    ‚ò∞
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="#" class="menu-item logout" onclick="cerrarSesion()">
                        <span class="menu-item-icon">üö™</span>
                        Cerrar Sesi√≥n
                    </a>
                </div>
            </div>
                     
            <h1>Agenda Semanal</h1>
            <div class="week-navigation">
                <button class="nav-btn" id="prevWeek" onclick="agenda.cambiarSemana(-1)">‚Äπ</button>
                <div class="week-indicator" id="weekIndicator">Semana Actual</div>
                <button class="nav-btn" id="nextWeek" onclick="agenda.cambiarSemana(1)">‚Ä∫</button>
            </div>
        </div>
                 
        <!-- Estado de conexi√≥n movido abajo a la derecha -->
        <div class="connection-status loading" id="connectionStatus">
            <span class="loading-spinner"></span> Conectando...
        </div>
                 
        <div class="calendar-container">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <script src="../controllers/Fuser.js"></script>
</body>
</html>
