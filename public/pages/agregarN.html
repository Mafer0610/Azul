<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Niño</title>
    <link rel="stylesheet" href="../styles/stylesAgregarN.css" />
    <script>
        (function() {
            function checkAuth() {
                const isAuthenticated = localStorage.getItem('isAuthenticated');
                const loginTimestamp = localStorage.getItem('loginTimestamp');
                
                if (!isAuthenticated || isAuthenticated !== 'true') {
                    redirectToLogin();
                    return;
                }
                
                if (loginTimestamp) {
                    const currentTime = Date.now();
                    const loginTime = parseInt(loginTimestamp);
                    const eightHours = 8 * 60 * 60 * 1000;
                    
                    if (currentTime - loginTime > eightHours) {
                        localStorage.removeItem('isAuthenticated');
                        localStorage.removeItem('loginTimestamp');
                        alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                        redirectToLogin();
                        return;
                    }
                }
            }
            
            function redirectToLogin() {
                if (window.location.pathname.includes('../index.html') || 
                    window.location.pathname === '/' || 
                    window.location.pathname.endsWith('/')) {
                    return;
                }
                
                window.location.replace('../index.html');
            }
            
            checkAuth();
            
            window.addEventListener('focus', checkAuth);
            
            setInterval(checkAuth, 5 * 60 * 1000);
        })();
    </script>
</head>
<body>
    <a href="infant.html" class="back-link">← Volver</a>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Nuevo Niño</h1>
                <p>Complete la información del niño para su registro</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <form id="pequeForm" class="form-grid">
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" readonly placeholder="Se calculará automáticamente">
                </div>
                
                <div class="form-group">
                    <label for="tipoSangre">Tipo de Sangre</label>
                    <select id="tipoSangre" name="tipoSangre">
                        <option value="">Seleccionar tipo</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group-full">
                    <label>Diagnóstico</label>
                    <div class="behavioral-options">
                        <div class="radio-option">
                            <input type="radio" id="neurotipico" name="comportamiento" value="neurotipico">
                            <label for="neurotipico">Neurotípico</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="neurodivergente" name="comportamiento" value="neurodivergente">
                            <label for="neurodivergente">Neurodivergente</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group-full">
                    <label for="caracteristicas">Características</label><br>
                    <textarea id="caracteristicas" name="caracteristicas" placeholder="Describe características especiales, necesidades, etc. (opcional)"></textarea>
                </div>

                <div class="form-group-full">
                    <label for="alergias">Alergias</label><br>
                    <textarea id="alergias" name="alergias" placeholder="Describe alergias conocidas (opcional)"></textarea>
                </div>
                
                <div class="form-group-full">
                    <label>Servicios</label>
                    <div class="servicios-container">
                        <div class="checkbox-option">
                            <input type="checkbox" id="natacion" name="servicios" value="Natación">
                            <label for="natacion">Natación</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="estimulacion" name="servicios" value="Estimulación">
                            <label for="estimulacion">Estimulación</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="baby-spa" name="servicios" value="Baby Spa">
                            <label for="baby-spa">Baby Spa</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="paquete-completo" name="servicios" value="Paquete de Acuática Inicial y Estimulación temprana">
                            <label for="paquete-completo">Paquete de Acuática Inicial y Estimulación temprana</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="lenguaje" name="servicios" value="Lenguaje">
                            <label for="lenguaje">Lenguaje</label>
                        </div>
                    </div>
                </div>

                <div class="form-group-full tutores-section">
                    <h3 style="color: #586BA6; margin-bottom: 20px; border-bottom: 2px solid #F24B99; padding-bottom: 10px;">
                        Información de Tutores
                    </h3>
                    
                    <h4 style="color: #085B69; margin: 20px 0 10px 0;">Tutor 1</h4>
                    <div class="tutors-grid">
                        <div class="form-group">
                            <label for="nombreTutor1">Nombre del Tutor 1</label>
                            <input type="text" id="nombreTutor1" name="nombreTutor1">
                        </div>
                        
                        <div class="form-group">
                            <label for="celularTutor1">Celular del Tutor 1</label>
                            <input type="tel" id="celularTutor1" name="celularTutor1"
                                    pattern="[0-9]{10}" placeholder="Ej: 9611234567" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="correoTutor1">Correo del Tutor 1</label>
                            <input type="email" id="correoTutor1" name="correoTutor1" 
                                   placeholder="ejemplo@email.com">
                        </div>
                    </div>

                    <h4 style="color: #085B69; margin: 20px 0 10px 0;">Tutor 2</h4>
                    <div class="tutors-grid">
                        <div class="form-group">
                            <label for="nombreTutor2">Nombre del Tutor 2</label>
                            <input type="text" id="nombreTutor2" name="nombreTutor2">
                        </div>
                        
                        <div class="form-group">
                            <label for="celularTutor2">Celular del Tutor 2</label>
                            <input type="tel" id="celularTutor2" name="celularTutor2"
                                    pattern="[0-9]{10}" placeholder="Ej: 9611234567" maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="correoTutor2">Correo del Tutor 2</label>
                            <input type="email" id="correoTutor2" name="correoTutor2" 
                                   placeholder="ejemplo@email.com">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fechaPago">Fecha de Pago</label>
                    <select id="fechaPago" name="fechaPago">
                        <option value="">Seleccionar día del mes</option>
                        <option value="1">Día 1</option>
                        <option value="2">Día 2</option>
                        <option value="3">Día 3</option>
                        <option value="4">Día 4</option>
                        <option value="5">Día 5</option>
                        <option value="6">Día 6</option>
                        <option value="7">Día 7</option>
                        <option value="8">Día 8</option>
                        <option value="9">Día 9</option>
                        <option value="10">Día 10</option>
                        <option value="11">Día 11</option>
                        <option value="12">Día 12</option>
                        <option value="13">Día 13</option>
                        <option value="14">Día 14</option>
                        <option value="15">Día 15</option>
                        <option value="16">Día 16</option>
                        <option value="17">Día 17</option>
                        <option value="18">Día 18</option>
                        <option value="19">Día 19</option>
                        <option value="20">Día 20</option>
                        <option value="21">Día 21</option>
                        <option value="22">Día 22</option>
                        <option value="23">Día 23</option>
                        <option value="24">Día 24</option>
                        <option value="25">Día 25</option>
                        <option value="26">Día 26</option>
                        <option value="27">Día 27</option>
                        <option value="28">Día 28</option>
                        <option value="29">Día 29</option>
                        <option value="30">Día 30</option>
                        <option value="31">Día 31</option>
                    </select>
                </div>

                <div class="form-group"></div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelarRegistro()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Registrar Niño
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../controllers/peques.js"></script>
</body>
</html>
