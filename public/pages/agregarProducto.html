<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../styles/stylesAgregarP.css" />
</head>
<body>
    <a href="productos.html" class="back-link">← Volver</a>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Nuevo Producto</h1>
                <p>Complete la información para registrar un producto en la tienda</p>
            </div>

            <form id="productoForm" class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad *</label>
                    <input type="number" id="cantidad" name="cantidad" required min="0">
                </div>

                <div class="form-group">
                    <label for="precio">Precio *</label>
                    <input type="number" id="precio" name="precio" required min="0" step="0.01">
                </div>

                <div class="form-group-full">
                    <label for="caracteristicas">Características</label>
                    <textarea id="caracteristicas" name="caracteristicas"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelarRegistro()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Registrar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('productoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const cantidad = document.getElementById('cantidad').value;
            const precio = document.getElementById('precio').value;
            const caracteristicas = document.getElementById('caracteristicas').value;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Guardando...';

            try {
                const response = await fetch('http://localhost:5000/productos/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, cantidad, precio, caracteristicas })
                });

                const data = await response.json();

                if (data.message) {
                    alert(data.message);
                    document.getElementById('productoForm').reset();
                    window.location.href = 'tienda.html';
                } else {
                    alert(data.error || 'Error al registrar el producto');
                }
            } catch (error) {
                alert('Error al conectar con el servidor');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Registrar Producto';
            }
        });

        function cancelarRegistro() {
            if (confirm('¿Cancelar el registro del producto?')) {
                window.location.href = 'tienda.html';
            }
        }
    </script>
</body>
</html>
